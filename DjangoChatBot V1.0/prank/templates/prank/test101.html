<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }
        .light-mode {
            background-color: #f7f7f8;
            color: #333;
        }
        .dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #333;
            color: white;
        }
        header .title {
            margin-left: auto;
            margin-right: 20px;
            font-size: 24px;
        }
        header .search-bar {
            flex-grow: 1;
            margin: 0 20px;
            position: relative;
        }
        header .search-bar input {
            width: 100%;
            padding: 10px;
            border-radius: 20px;
            border: none;
            font-size: 16px;
        }
        header .icons {
            display: flex;
            align-items: center;
        }
        header .icons i {
            margin: 0 10px;
            cursor: pointer;
            font-size: 20px;
        }
        .content {
            flex: 1;
            padding: 20px;
            text-align: center;
        }
        .start-button {
            display: inline-block;
            padding: 15px 30px;
            margin-top: 20px;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-size: 20px;
            background: linear-gradient(135deg, #4caf50, #81c784);
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.7), 0 0 20px rgba(76, 175, 80, 0.5);
            border: none;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .start-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(76, 175, 80, 0.7), 0 0 30px rgba(76, 175, 80, 0.5);
        }
    </style>
</head>
<body class="light-mode">
    <header>
        <div class="title">Test Page</div>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
        </div>
        <div class="icons">
            <i class="fas fa-bell"></i>
            <i class="fas fa-user-circle"></i>
            <div class="theme-switcher" onclick="toggleTheme()">
                <i id="theme-icon" class="fas fa-sun theme-icon light-mode"></i>
            </div>
        </div>
    </header>

    <div class="content">
        <h1>Welcome to Test Mode</h1>
        <p>This is a test page accessible when logged in.</p>
    </div>

    <script>
        function toggleTheme() {
            const body = document.body;
            const themeIcon = document.getElementById('theme-icon');
            
            if (body.classList.contains('light-mode')) {
                body.classList.remove('light-mode');
                body.classList.add('dark-mode');
                themeIcon.classList.remove('fa-sun');
                themeIcon.classList.add('fa-moon');
                themeIcon.classList.remove('light-mode');
                themeIcon.classList.add('dark-mode');
            } else {
                body.classList.remove('dark-mode');
                body.classList.add('light-mode');
                themeIcon.classList.remove('fa-moon');
                themeIcon.classList.add('fa-sun');
                themeIcon.classList.remove('dark-mode');
                themeIcon.classList.add('light-mode');
            }
        }
    </script>
</body>
</html>
